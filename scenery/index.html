	<script>//masonry瀑布流
	$(function() {

		f_masonry();

		$("img").lazyload({
		effect:"fadeIn",
		failurelimit:40,
		load:f_masonry,
		});
	});

	function f_masonry() {
		$('.grid').masonry({
		itemSelector: '.grid-item',
		isAnimated: true,
		});
	}

	</script>
	
	
	<script>

    //鼠标悬停效果
	$(function(){
        $('.grid-item').jfade({
        	start_opacity: "1",

			low_opacity: ".3",
			timing: "500"
        });
	});
